<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Tech Stack</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: transparent;
      margin: 0;
      padding: 24px 0 0 16px;
    }
    .category {
      font-size: 2rem;
      font-weight: bold;
      color: #447693;
      margin: 1.5rem 0 0.65rem 0;
      padding: 0;
    }
    .badges-row {
      display: flex;
      flex-wrap: wrap;
      gap: 7px;
      margin-bottom: 10px;
    }
    img.badge {
      height: 34px;
      margin: 0;
      padding: 0;
      vertical-align: middle;
    }
    .custom-badge {
      display: inline-flex;
      align-items: center;
      border-radius: 5px;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 0 0.7em;
      height: 34px;
      background: #36454f;
      color: #fff;
      margin: 0 7px 7px 0;
      font-family: inherit;
    }
    .category:first-child {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div>
    <div class="category">Languages</div>
    <div class="badges-row">
      <img class="badge" src="https://img.shields.io/badge/javascript-FFEB3B?style=for-the-badge&logo=javascript&logoColor=black" alt="JavaScript">
      <img class="badge" src="https://img.shields.io/badge/typescript-3178C6?style=for-the-badge&logo=typescript&logoColor=white" alt="TypeScript">
      <img class="badge" src="https://img.shields.io/badge/css3-2862E9?style=for-the-badge&logo=css3&logoColor=white" alt="CSS3">
      <img class="badge" src="https://img.shields.io/badge/python-3776AB?style=for-the-badge&logo=python&logoColor=white" alt="Python">
      <span class="custom-badge">SQL</span>
      <span class="custom-badge" style="background:#7431a9;">C sharp</span>
    </div>
    <div class="category">Frontend</div>
    <div class="badges-row">
      <img class="badge" src="https://img.shields.io/badge/react-6DDFFF?style=for-the-badge&logo=react&logoColor=black" alt="React.js">
      <span class="custom-badge" style="background:#111;">Next.js</span>
      <img class="badge" src="https://img.shields.io/badge/tailwindcss-06b6d4?style=for-the-badge&logo=tailwindcss&logoColor=white" alt="Tailwind CSS">
    </div>
    <div class="category">Backend</div>
    <div class="badges-row">
      <img class="badge" src="https://img.shields.io/badge/node.js-68A063?style=for-the-badge&logo=node.js&logoColor=white" alt="Node.js">
      <img class="badge" src="https://img.shields.io/badge/postgresql-336791?style=for-the-badge&logo=postgresql&logoColor=white" alt="PostgreSQL">
      <span class="custom-badge" style="background:#05998a;">FastAPI</span>
      <span class="custom-badge" style="background:#111;">Flask</span>
    </div>
    <div class="category">Cloud & Services</div>
    <div class="badges-row">
      <img class="badge" src="https://img.shields.io/badge/supabase-3ecf8e?style=for-the-badge&logo=supabase&logoColor=white" alt="Supabase">
      <img class="badge" src="https://img.shields.io/badge/firebase-ff5722?style=for-the-badge&logo=firebase&logoColor=white" alt="Firebase">
      <img class="badge" src="https://img.shields.io/badge/gcp-4285f4?style=for-the-badge&logo=googlecloud&logoColor=white" alt="GCP">
      <span class="custom-badge">EC2, S3, SageMaker</span>
    </div>
    <div class="category">Tools & DevOps</div>
    <div class="badges-row">
      <img class="badge" src="https://img.shields.io/badge/git-F05032?style=for-the-badge&logo=git&logoColor=white" alt="Git">
      <img class="badge" src="https://img.shields.io/badge/docker-2496ED?style=for-the-badge&logo=docker&logoColor=white" alt="Docker">
    </div>
    <div class="category">Frameworks & Engines</div>
    <div class="badges-row">
      <img class="badge" src="https://img.shields.io/badge/pytorch-EE4C2C?style=for-the-badge&logo=pytorch&logoColor=white" alt="PyTorch">
      <span class="custom-badge" style="background:#222;">Unity</span>
    </div>
  </div>
</body>
</html>
